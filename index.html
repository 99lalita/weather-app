<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <!-- Wrapper entity -->
    <div class="wrapper">

            <!-- heading tag -->
           <h1>WEATHER APP</h1>
        
           <!-- tab container -->
           <div class="tab-container">
                <p class = "tab currentTab" data-userWeather>Your weather</p>
                <p class="tab" data-searchWeather>search weather</p>
            </div>

            <div class="weather-container">

                <!-- Grant location container -->
                <div class=" subcontainer grant-location-container">

                    <img src="/Images/location.png" widht = "80" height = "80" loading="lazy">

                    <p>Grant Location Access</p>

                    <p>Allow Access to get weather Information</p>

                    <button class = "btn" data-grantAccess>Grant Access</button>

                </div>

            <!-- Search container -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class = "btn" type = "submit">
                    <img src="/Images/search.png" height="20" width="20">
                </button>
            </form>

            <!-- Loading screen contaier -->
            <div class="loading-container subcontainer">
                <img src="/Images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Show Weather info -->
            <div class="data-searchWeather subcontainer">

                <!-- city name and flag -->
                <div class = "name">
                    <p data-city-name></p>
                    <img data-country-icon>
                </div>
                <!-- weather description -->
                <p data-weatherDescription></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temp -->
                <p data-temp></p>
                <!-- 3 cards div -->
                <div class="parameter-container">

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="/Images/wind.png" >
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="Images/humidity.png" >
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="Images/cloud.png" >
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
    <script src = "index.js"></script>
</body>
</html>
